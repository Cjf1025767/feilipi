<script type="text/javascript">
function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}
var request = GetRequest();
var username = request['username'];
var redirect = request['redirect'];
if(typeof username != 'undefined'){
	window.addEventListener('mousemove',function(){
		if(typeof redirect == 'undefined'){
			window.location.replace("/tab/oauth2/authorize?response_type=redirect&appid=mmEbb1ZkTEOdBsHiFBzMsQ&secret=uttoL-oHRjaJdxtcVh6O4A&state="+username+"&redirect_uri=/StandardVersion/index.html?username="+username+"%23monitorView");
		}else if(redirect=='recordings'){
		
			window.location.replace("/tab/oauth2/authorize?response_type=redirect&appid=mmEbb1ZkTEOdBsHiFBzMsQ&secret=EpFmwRyfReqqHgNFsMKTcw&state="+username+"&redirect_uri=/StandardVersion/index.html?username="+username+"%26nolist=1%23cdr_voice");
		}
		else if(redirect=='miss_calls'){
		
			window.location.replace("/tab/oauth2/authorize?response_type=redirect&appid=mmEbb1ZkTEOdBsHiFBzMsQ&secret=EpFmwRyfReqqHgNFsMKTcw&state="+username+"&redirect_uri=/StandardVersion/index.html?username="+username+"%26nolist=1%23miss_calls");
		}
	});
}
</script>
